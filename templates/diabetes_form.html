<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Diabetes Form</h1>
    <form method="post" action="{{ url_for('predict_diabetes') }}">
        <label for="pregnancies">Number of Pregnancies:</label>
        <input type="number" name="pregnancies" required>
        <br>
        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required>
        <br>
        <label for="bp">Blood Pressure:</label>
        <input type="number" name="bp" required>
        <br>
        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" step="0.1" required>
        <br>
        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" name="dpf" step="0.001" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" required>
        <br>
        <input type="submit" value="Predict Diabetes">
    </form>
    <br>
    <a href="{{url_for('home')}}">Return to Home Page</a>
</body>
</html>
